<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
    </head>

    <body>
        <div id='app'>
            <form-component
                :author = "authorLabel"
                :title ="titleLabel"
            >
                <h1>{{header}}</h1>
                <p>This is the author book form for listing authors</p>
                <label for="title" slot="titleSlot">{{titleLabel}}</label>
                <label for="author" slot="authorSlot">{{authorLabel}}</label>
            </form-component>
        </div>

        <script>
            const FormComponent = {
                template: `
                    <div>
                        <form>
                            <slot></slot>
                            <slot name="titleSlot"></slot>
                            <input id="title" type="text" /><br/><br/>

                            <slot name="authorSlot"></slot>
                            <input id="author" type="text" /><br/><br/>
                            <button>Submit</button>
                        </form>
                    </div>
                    `,

                props : ['title', 'author']
            };

            new Vue({
                el :'#app',
                components : {'form-component' : FormComponent},
                data(){
                    return {
                        titleLabel : 'The Title',
                        authorLabel : 'The Author',
                        header : 'Book Author Form'
                    }
                }
            });
        </script>
    </body>
</html>
