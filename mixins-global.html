<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </head> 
    <body>
        <div id="app">
            <div class="container">
                <h1 class="text-center">{{title}}</h1>
                <div class="row">
                    <div class="col-md-3 col-md-offset-2">
                        <my-comp1 class="comp1"></my-comp1>
                    </div>
                    <div class="col-md-3">
                        <h2 class="text-center">Or</h2>
                    </div>
                    <div class="col-md-3">
                        <my-comp2 class="comp2"></my-comp2>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>

        Vue.mixin ({
            methods : {
                pressed(val) {
                    alert(val)
                }
            },
            data(){
                return {
                    item : ''
                }
            }
        });
        const comp1 = {
            template : `
                <div>
                    <h1>Enter Email</h1>
                    <form>
                        <div class="form-group">
                            <input v-model="item" type="email" class="form-control" placeholder="Email Address" />
                        </div>
                        <br/>
                        <div>
                            <button class="btn btn-primary btn-lg" @click.prevent="pressed(item)">Press Button 1</button>
                        </div>
                    </form>
                </div>
            `
        };

        const comp2 = {
            template : `
                <div>
                    <h1>Enter Number</h1>
                    <form>
                        <div class="form-group">
                            <input v-model="item" class="form-control" type="number" placeholder="Phone Number" />
                        </div>
                        <br/>
                        <div>
                            <button class="btn btn-primary btn-lg" @click.prevent = 'pressed(item)'>Press Button 2</button>
                        </div>
                    </form>
                </div>
            `
        };
        new Vue({
            el : "#app",
            data(){
                return {
                    title : 'Mixin in example using two components'
                }
            },
            components : {
                myComp1 : comp1,
                myComp2 : comp2
            }
        });

        
    </script>
</html>
