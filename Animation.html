<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id='app'>
            <div @click="show = !show">
                {{title}}
            </div>
            <transition name="bounce">
                <div v-if="show">
                    <h1>{{description}}</h1>
                </div>
            </transition>
        </div>

        <script>
            new Vue({
                el : '#app',
                data(){
                    return {
                        title: 'War and Peace',
                        description : 'My desctiption data',
                        show : false
                    }
                }
            });
        </script>
    </body>
    <style>
        .bounce-enter-active { 
            animation: bounceIn 2s;
        }
        .bounce-leave-active { 
            animation: bounceIn 2s reverseÍ¾
        } 
        @keyframes bounceIn {
            0%{
                transform: scale(0.1);
                opacity: 0;
            }
            60%{
                transform: scale(1.2);
                opacity: 1;
            }
            100%{
                transform: scale(1);
            }
        }
    </style>
</html>
